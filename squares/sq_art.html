<!DOCTYPE html>
<html>
<head>
    <style>
        #cont {
            width: 100%;
            height: 700px;
            position: relative;
        }
        .sq {
            display: inline-block; vertical-align: top;
            position: absolute; z-index: 1;
             
            margin: 5px;
            width: 5em;
            height: 5em;
        }


    </style>
</head>
<body style="background: lightgray">
    <div id="cont"></div>
    <script>
        var sq;
        var cont = document.getElementById("cont");
        var rnd;

        function randomIntFromInterval(min, max) {
            return Math.floor(Math.random()*(max-min+1)+min);
        };

        for (var x = 0; x < 50; x++) {
            rndSize = randomIntFromInterval(50, 100);
            rndPosX = randomIntFromInterval(50, 500);
            rndPosY = randomIntFromInterval(50, 300);
            rndColor = randomIntFromInterval(0, 63) * 4;
            sq = document.createElement("DIV");
            sq.className = "sq";
            sq.style = "width: "+rndSize+"px; height: "+rndSize+"px; left: "+rndPosX+"px; top: "+rndPosY+"px; background: rgb("+rndColor+", "+rndColor+", "+rndColor+")";
            cont.appendChild(sq);    
        }
    </script>
</body>
</html>
