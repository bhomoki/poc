<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Numm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.min.js"></script>
    <link rel="stylesheet" href="numm.css" type="text/css" media="all">
    <script>
        angular
        .module('Numm', ['ngRoute'])
        .config(['$routeProvider', function ($routeProvider) {
            "use strict";
            $routeProvider.
                when('/', {
                    templateUrl: 'widget.html',
                    controller: 'WidgetCtrl'
                });
        }])
        .controller('WidgetCtrl', ['$scope', function($scope) {
            $scope.theNum = 0;
            $scope.minVal = 0;
            $scope.maxVal = 100;
            var getRndNum = function (lower, upper) {
                return Math.floor(Math.random() * (upper + 1 - lower)) + lower;
            };
            $scope.moveNum = function (moveUp) {
                if (moveUp && $scope.theNum < $scope.maxVal) $scope.theNum++;
                if (!moveUp && $scope.theNum > $scope.minVal) $scope.theNum--;
            };
            $scope.reroll = function () {
                $scope.theNum = getRndNum($scope.minVal, $scope.maxVal);
            };
            $scope.reroll();
        }]);
    </script>
</head>
<body>
    <nav><a href="../vanilla">Vanilla</a><span>AngularJS 1.7</span><a href="../dist/numm/">Angular 8.2</a></nav>
    <div ng-app="Numm" ng-view></div>
</body>
</html>
