<script>
window.onload = function() { updateDOM() };
window.onresize = function() { updateDOM() };
function updateDOM() {
    document.getElementById('ci1').style.height = document.getElementById('ci2').style.height = (document.body.clientHeight - 280) + "px"
};
document.getElementById("click1").onclick = function () {
    pointertop = document.getElementById("click1").offsetTop - document.getElementById("ci1").scrollTop + 15;
    if (pointertop < 10) pointertop = -100;
    document.getElementById("p1").style.top = pointertop + "px";
    document.getElementById("fo1").style.top = (document.getElementById("ci1").scrollTop) + "px";
    document.getElementById("fo1").className = "flyout fly"; document.getElementById("click1").className = "item selected";
};
document.getElementById("x1").onclick = function () {
    document.getElementById("fo1").className = "flyout"; document.getElementById("click1").className = "item"
};

};
</script>
