<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Pie</title>
</head>
<body>


<canvas id="canvas" width="100" height="100">
    Your browser does not support HTML5 Canvas.
</canvas>
<script type="text/javascript">
var inuse = 40;
var discwidth = 16;
var myColor = ["#FAC225", "white", "#85C300", "white"];
var myData = [inuse - 1, 1, 100 - inuse - 1, 1];
function plotData() {
    var brainy;
    var lastend = 4.715;
    var canvas = document.getElementById("canvas");
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = canvas.width / 2 - discwidth / 2;
    var context = canvas.getContext("2d");

    for (var i = 0; i < myData.length; i++) {
        brainy = Math.PI * 2 * (myData[i] / 100);
        context.fillStyle = myColor[i];
        context.beginPath();
        context.arc(centerX, centerY, radius, lastend, lastend + brainy, false);
        context.lineWidth = discwidth;
        context.strokeStyle = myColor[i];
        context.stroke();
        lastend += brainy;
    };
};
plotData();
</script>

</body>
</html>
