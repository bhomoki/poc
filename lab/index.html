<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Collab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="fabric.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <app-root>

        <canvas id="canvas" width="600" height="400"></canvas>
        <div class="tools">
            <div><button id="rect" class="shape">🟧</button></div>
            <div><button id="circle" class="shape">🟠</button></div>
            <div><button id="triangle" class="shape">🔺</button></div>
            <div><button id="polyline" class="shape">➖</button></div>
            <div><button id="polygon" class="shape">🔶</button></div>
            <div><button id="reset">R</button></div>
            <div><button id="bin" disabled>🗑️</button></div>
        </div>

    </app-root>
    <script src="collab.js"></script>
</body>
</html>
