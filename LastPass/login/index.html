<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Rework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav><h3>Navigation Mock</h3></nav>
  <div class="notification" id="notification">
    <p>Login Successful</p>
  </div>
  <div class="loginFields" id="loginFields">
    <div class="loginFields__header">
      <h1>Log in to LastPass</h1>
    </div>
    <div class="loginFields__content">
      <div class="textInput--floatingLabel js-floatingLabelInputContainer">
        <label class="label" for="username">Email address</label>
        <input type='email' class="input--text js-floatingLabelInput" name='username' placeholder="e.g youremail@lastpass.com" id="username">
      </div>
      <div class="textInput--floatingLabel js-floatingLabelInputContainer passwordInputContainer">
        <label class="label" for="password">Password</label>
        <input type='password' class="input--text js-floatingLabelInput" name='password' id="password">
      </div>
      <div class="forgotPasswordWrapper">
        <a href="">Forgot password?</a>

      </div>
    </div>
    <div class="loginFields__actions">
      <button class="button button--primary loginButton" id="loginButton">Login</button>
    </div>
    <div class="secondary">
      <a href="">Create account</a>
      <a href="" id="OTPLogin">Login with One Time Password</a>
    </div>
    <div class="languageSelector">
      <div class="select">
        <div class="selectContainer">
          <select name="buy" id="">
            <option value="">English</option>
            <option value="">Deutsch</option>
            <option value="">Hungarian</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="vaultLoaderIndication" id="progressBar">
    <h5>Loading your vault</h5>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
